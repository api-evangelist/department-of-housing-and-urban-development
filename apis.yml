description: >-
  The Department of Housing and Urban Development (HUD) is a government agency
  in the United States responsible for overseeing programs that address the
  country's housing needs and promote sustainable urban development. HUD works
  to ensure that all Americans have access to safe and affordable housing,
  through initiatives such as rental assistance programs, public housing
  projects, and homeownership assistance. In addition, HUD works to revitalize
  and strengthen communities, by providing grants and funding for projects that
  improve infrastructure, create jobs, and promote economic growth. Overall, HUD
  plays a vital role in promoting housing stability and fostering thriving
  communities across the country.
